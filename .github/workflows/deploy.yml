name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        # 不再加任何 working-directory，讓它在根目錄跑
        run: npm install --legacy-peer-deps

      - name: Build
        # 加上 base-href 確保 GitHub Pages 資源路徑正確
        run: npm run build -- --base-href /volleymate/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 注意：這裡要填寫 npm run build 完產生的那個資料夾
          # 根據 Angular 版本，通常是 ./dist/volleymate 或 ./dist/volleymate/browser
          path: ./dist/volleymate/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4